<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body') // querySelector retorna o primeiro elemento dentro do documento e

        const div1 = document.createElement('div') // Criando elementos com CreatElement utilizando funções 
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p)

        body.appendChild(div1);
        body.appendChild(div2);
        body.appendChild(div3);

        const texto = document.createTextNode('Antes....')
        div3.insertBefore(texto, div3.childNodes[0]) // A função insertBefore() recebe dois argumentos.

        const div4 = div3.cloneNode(true) // clona o elemento utilizando cloneNode 
        body.appendChild(div4)
        // body.removeChild(div3) Remove a div 3 
    </script>
</body>

</html>
